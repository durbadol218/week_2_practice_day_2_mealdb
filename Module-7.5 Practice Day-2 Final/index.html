<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal System</title>
    <link rel="stylesheet" href="style.css">

        <section class="mt-5 mb-5">

                    <input id="meal-input" type="text" class="form-control bg-light me-2 rounded-2" placeholder="Search for Meal..."
                        aria-label="Search" />
                    <div class="input-group-append">
                        <button id="meal-submit" class="btn btn-outline-danger" type="button">Search</button>
                    </div>
                </div>
            </form>
            <h4 id="mealNotFound" class="text-center mt-5"></h4>
        </section>

        <!-- Meal Details Section -->
        <section id="meal-details-section" class="row my-5 d-flex justify-content-center">

                <div class="card-body">
                    <h2 class="card-title text-center my-1">${mealName}</h2>
                    <h5 class="card-title text-success">Category: ${meal.strCategory} </h5>
                    <hr>
                    <p class="card-text">${meal.strInstructions.slice(0, 250)}</p>
                    <div id="meal-ingredients"></div>
                </div>
            </div> -->
        </section>

        <!-- Searched Meal Section -->
        <section id="searched-meal-info" class="row">

        </section>
    </main>
    <div>
        <script src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
